<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>Signup Page</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-4 col-sm-6 col-10">
        <form class="signup-form p-4" method="POST" action="">
          
          <div class="text-center mb-4">
            <!-- Add the profile circle picture here -->
            <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile Picture" class="rounded-circle" style="width: 150px; height: 150px;">          
          </div>

          <h2 class="text-center mb-4">Sign Up</h2>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          <p class="mt-3 text-center">{{ message }}</p>
          <p class="mt-3 text-center">Already have an account? <a href="/">Login</a></p>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
